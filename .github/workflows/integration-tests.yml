name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        name:
          - MSRV
          - Nightly
          - MacOS
          - Windows
        
        include:
          - name: MSRV
            toolchain: nightly-2022-05-04
            os: ubuntu-latest

          - name: Nightly
            toolchain: nightly
            os: ubuntu-latest

          - name: MacOS
            toolchain: nightly-2022-05-04
            os: macOS-latest

          - name: Windows
            toolchain: nightly-2022-05-04
            os: windows-latest

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

      - name: Install Rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # tag=v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Install Nextest
        uses: taiki-e/install-action@nextest

      - name: Install Scoop [Windows]
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          iwr get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH

      - name: Install Redis [Windows]
        if: matrix.os == 'windows-latest'
        run: scoop install redis

      - name: Install Redis [-nix]
        if: matrix.os != 'windows-latest'
        uses: shogo82148/actions-setup-redis@10c7031f02cbf7c4553a87de440b17794e0ae162 # v1
        with:
          redis-version: 6.x

      - name: Install Chrome Browser
        uses: browser-actions/setup-chrome@latest

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v1

      - name: Run Tests [Windows]
        if: matrix.os == 'windows-latest'
        run: |
          redis-server &
          chromedriver &
          cargo nextest run
        env:
          REDIS_URL: redis://127.0.0.1:6379

      - name: Run Tests [-nix]
        if: matrix.os != 'windows-latest'
        run: |
          chromedriver &
          cargo nextest run
        env:
          REDIS_URL: redis://127.0.0.1:6379
